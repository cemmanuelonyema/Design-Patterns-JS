<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Title -->
	<title>GoF - Abstract Factory (Creational)</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="../../assets/icons/favicon.ico" type="image/x-icon">

	<!-- CSS -->
	<link rel="stylesheet" href="../../style/css/main.css" type="text/css">

	<!-- JS -->
	<script src="./js/main.js" defer></script>

	<!-- Fontawesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<!-- Navbar-->
	<nav class="navbar">
		<h1 class="logo">NoteIt</h1>

		<ul class="links">
			<li><a href="index.html">Home</a></li>
		</ul>

		<div class="actions">
			<input type="search" name="search" id="search" placeholder="Search...">
		</div>
	</nav>

	<!-- Main Container -->
	<div class="container">

		<!-- Form -->
		<form id="form-group">

			<h2>Create Note</h2>

			<!-- Title -->
			<label for="title">Title</label>
			<br>
			<input type="text" name="title" id="title" placeholder="Enter title here">

			<br>

			<!-- Description -->
			<label for="description">Description</label>
			<br>
			<textarea name="description" id="description" cols="30" rows="10" placeholder="Enter description here..."></textarea>

			<button type="button" id="add-note">Add Note</button>
		</form>

		<!-- Notes Container -->
		<div class="notes">

		</div>
	</div>
</body>
</html>
